{% extends 'orders/header.html' %}

{% block content %}
    <!-- Background Section -->
    <div class="container-fluid" style="height: 100vh; margin: 0; padding: 0; background-image: url('https://img.freepik.com/free-photo/top-view-tasty-meat-soup-with-seasonings-dark-desk_140725-76950.jpg?t=st=1733573661~exp=1733577261~hmac=7a967031430a9bd1cd98531a1fa4ef19241227f71f5d1973c890f5d3df4652f1&w=2000'); background-size: cover; background-position: center;">
        <div class="row justify-content-center align-items-center" style="height: 100%; backdrop-filter: blur(5px); background-color: rgba(0, 0, 0, 0.4);">
            
            <!-- Centered Login Form -->
            <div class="col-md-4 text-center">
                <!-- Title with Icons -->
                <div class="mb-5" style="transform: translateY(-20px);">
                    <h1 class="display-1 d-flex justify-content-center align-items-center" style="text-shadow: 3px 3px 6px rgba(0,0,0,0.6); font-weight: 900; letter-spacing: 0px; font-family: 'Arial Black', sans-serif; white-space: nowrap; position: relative;">
                        <div style="position: relative; display: inline-block;">
                            <span style="color: #ff4081;">F</span>
                            <i class="fas fa-pizza-slice position-absolute" style="font-size: 0.3em; top: -15px; left: 50%; transform: translateX(-50%); color: #ff4081;"></i>
                        </div>
                        <div style="position: relative; display: inline-block;">
                            <span style="color: #ff9100;">O</span>
                            <i class="fas fa-hamburger position-absolute" style="font-size: 0.3em; top: -15px; left: 50%; transform: translateX(-50%); color: #ff9100;"></i>
                        </div>
                        <div style="position: relative; display: inline-block;">
                            <span style="color: #00bcd4;">O</span>
                            <i class="fas fa-coffee position-absolute" style="font-size: 0.3em; top: -15px; left: 50%; transform: translateX(-50%); color: #00bcd4;"></i>
                        </div>
                        <div style="position: relative; display: inline-block;">
                            <span style="color: #76ff03;">D</span>
                            <i class="fas fa-utensils position-absolute" style="font-size: 0.3em; top: -15px; left: 50%; transform: translateX(-50%); color: #76ff03;"></i>
                        </div>
                        <div style="position: relative; display: inline-block;">
                            <span style="color: #e040fb;">I</span>
                            <i class="fas fa-ice-cream position-absolute" style="font-size: 0.3em; top: -15px; left: 50%; transform: translateX(-50%); color: #e040fb;"></i>
                        </div>
                        <div style="position: relative; display: inline-block;">
                            <span style="color: #ffeb3b;">O</span>
                            <i class="fas fa-cookie position-absolute" style="font-size: 0.3em; top: -15px; left: 50%; transform: translateX(-50%); color: #ffeb3b;"></i>
                        </div>
                    </h1>
                    <h2 class="text-white" style="color: rgba(211, 211, 211, 0.8); font-weight: 600; font-size: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
                        Life is too cooked to cook, just FOODIO
                    </h2>
                </div>

                <!-- Login Card -->
                <div class="card p-4 shadow" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 20px; border: none;">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-5" style="color: #1a237e; font-weight: 800;">Welcome Back!</h3>

                        <!-- Login Form -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text" style="background-color: transparent; border-right: none;">
                                        <i class="fas fa-user" style="color: #1a237e;"></i>
                                    </span>
                                    <input type="text" name="username" class="form-control" placeholder="Username" style="border-left: none;">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text" style="background-color: transparent; border-right: none;">
                                        <i class="fas fa-lock" style="color: #1a237e;"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control" placeholder="Password" style="border-left: none;">
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 py-3 mt-4 mb-3" type="submit" style="background: linear-gradient(45deg, #1a237e, #3949ab); border: none; font-weight: 600; font-size: 1.1rem;">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                        </form>

                        <!-- Register Link -->
                        <div class="text-center mt-4">
                            <p class="mb-0" style="color: #424242;">Don't have an account?</p>
                            <a href="/register" class="btn btn-outline-primary mt-2" style="font-weight: 600;">
                                <i class="fas fa-user-plus me-2"></i> Register Here
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #1a237e;
            box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.25);
        }
        .btn {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .input-group-text {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
        }
        body {
            overflow: hidden;
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
{% endblock %}
